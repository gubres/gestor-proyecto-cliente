controllers:
    resource:
        path: ../src/Controller/
        namespace: App\Controller
    type: attribute

inicio:
    path: /
    controller: App\Controller\InicioController::index

eliminar_registros:
    path: /eliminar-registros
    controller: App\Controller\UsuariosController::eliminarUsuarios
    methods: [POST]

app_login:
    path: /login
    controller: App\Controller\SecurityController::login

eliminar_clientes:
    path: /clientes/eliminarclientes
    controller: App\Controller\ClientesController::eliminarClientes
    methods: [POST]
